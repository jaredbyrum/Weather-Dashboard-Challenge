<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="navbar navbar-expand-xlg navbar-dark bg-dark b-4">
            <h1 class="text-capitalize font-weight-bold">Weather Dashboard</h1>
            <p id="time" class="lead m-4 b-4"></p>
        </header>
        <!-- search section and forms and saved cities -->
        <div class="container-xxl w-100 h-100 row justify-content-between mt-4">
                <div id="search" class="col-4 text-center">
                    <form>
                        <div class="form-group align-items-center">
                            <label for="city-search" class="font-weight-bold font-size-5 my-3">Search A U.S City:</label>
                            <input type="search-bar" class="form-control my-3" id="city-search" placeholder=" EX: Columbus">
                        </div>
                        <button id="submit" class="btn btn-primary my-3 w-100">SEARCH</button>
                    </form>
                    <hr>
                    <h3>Last Ten Searches</h3>
                    <ul id="prev-search" class="col-4 w-100">   
                    </ul>
                </div>
                <div class="col-8">
                    <!-- curretn days weather forecast window -->
                    <div id="forecastCard" class=" d-flex flex-column justify-content-between p-3">
                        <h2 id="cityName">City Goes Here:<div id="icon"><img id="wicon" src="" alt="Weather icon"></div></h2>   
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                    </div>    
                        <!-- five day cards -->
                        <div id="fiveday" class="col-md-8 offset-md-4">
                            <h1>Five Day Forecast:</h1>
                            <div class='d-flex flex-row card-deck justify-content-between' id="days">
                                <div class="card w-100" id="day1">
                                    <div class="card-body">
                                        <h5 class="card-title">Date:<span id="icon"></span></h5>
                                        <p class="card-text" id="temp">Temp:</p>
                                        <p class='card-text'id="wind">Wind:</p>
                                        <p class="card-text" id="humidity">Humidity:</p>
                                    </div>
                                </div>
                                <div class="card w-100" id="day2">
                                    <div class="card-body">
                                        <h5 class="card-title">Date:<span id="icon"></span></h5>
                                        <p class="card-text" id="temp">Temp:</p>
                                        <p class='card-text'id="wind">Wind:</p>
                                        <p class="card-text" id="humidity">Humidity:</p>
                                    </div>
                                </div>
                                <div class="card w-100" id="day3">
                                    <div class="card-body">
                                        <h5 class="card-title">Date:<span id="icon"></span></h5>
                                        <p class="card-text" id="temp">Temp:</p>
                                        <p class='card-text'id="wind">Wind:</p>
                                        <p class="card-text" id="humidity">Humidity:</p>
                                    </div>
                                </div>
                                <div class="card w-100" id="day4">
                                    <div class="card-body">
                                        <h5 class="card-title">Date:<span id="icon"></span></h5>
                                        <p class="card-text" id="temp">Temp:</p>
                                        <p class='card-text'id="wind">Wind:</p>
                                        <p class="card-text" id="humidity">Humidity:</p>
                                    </div>
                                </div>
                                <div class="card w-100" id="day5">
                                    <div class="card-body">
                                        <h5 class="card-title">Date:<span id="icon"></span></h5>
                                        <p class="card-text" id="temp">Temp:</p>
                                        <p class='card-text'id="wind">Wind:</p>
                                        <p class="card-text" id="humidity">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div>   
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
         ></script>
        <script src="script.js"></script>
    </body>
</html>
