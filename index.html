<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="navbar navbar-expand-xlg navbar-dark bg-dark b-4">
            <h1 class="text-capitalize font-weight-bold">Weather Dashboard</h1>
            <p id="time" class="lead m-4 b-4"></p>
        </header>
        <!-- search section and forms and saved cities -->
        <div class="container w-100 h-100">
            <div class="row justify-content-between mt-4">
                <div id="search" class="col-4 text-center">
                    <form>
                        <div class="form-group align-items-center">
                            <label for="city-search" class="font-weight-bold font-size-5 my-3">Search For A City:</label>
                            <input type="search-bar" class="form-control my-3" id="city-search" placeholder="Columbus">
                        </div>
                        <button id="sumbit" class="btn btn-primary my-3 w-100">SEARCH</button>
                    </form>
                    <hr>
                    <ul id="prev-search" class="">   
                    </ul>
                </div>
                <!-- curretn days weather forecast window -->
                <div id="forecastCard" class="col-8">
                </div>
                <!-- next 5 day forecast results -->
                <div id="fiveday">
                    <ul id="days"></ul>
                </div>
            </div>
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
         ></script>
        <script src="script.js"></script>
    </body>
</html>
